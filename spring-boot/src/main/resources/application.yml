server:
  port: 2500

spring:
  datasource:
    url: jdbc:log4jdbc:h2:file:./data/mail-manager;AUTO_SERVER=TRUE
    driverClassName: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    username: sa
    password:
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 15
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
      connection-test-query: SELECT 1
      validation-timeout: 5000
      leak-detection-threshold: 60000
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  data:
    rest:
      base-path: /api/data
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

mail:
  smtp-interceptor:
    allowed-ips: 127.0.0.1,12.127.176.145
    allowed-domains: localhost,jira.samsungds.net
    attachment-path: ./attachments
    allowed-email-domains: samsung.com,partner.samsung.com,partner.sec.co.kr
  batch:
    send-mail:
      batch-size: 10
      concurrent-batch-size: 5
      lock-timeout-minutes: 1
      retry-delay-minutes: 1
      schedule-cron: "*/20 * * * * *"
    move-to-history:
      schedule-cron: "0 */20 * * * *"

management:
  endpoints:
    web:
      exposure:
        include: "health,info,refresh"